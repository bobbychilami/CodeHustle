        <div class="first bar"></div>

        <div class="third bar"></div>

</div>

<div class="bg-image"></div>
    <div class="main-body-flex">

        <div class="left-block-flex">
            <h3 class="preview">Preview</h3>
            <div class="preview-body" id="preview-body">
                <h1 id="pre-title"></h1> 
                <div id="pre-questions">

                </div>
            </div>
        </div>

        <div class="right-block-flex">
            <h1>Create A Quiz</h1>

            <div class="options-body">
                <h5>Start Creating your Quiz</h5>
                <div class="title-block">
                    <input type="text" id="Title-of-quiz" placeholder="Name of quiz">
                    <h2 id="name-of-quiz"></h2>
                    <button onclick="getTitle()" id="title-button">Create</button>
                </div>
                <h5 class="no-of-questions">Click the + button to add questions</h5>
                <button onclick="addQuestion()" class="add-question-button">+</button>
            </div>

            <div id="all-questions">
                
            </div>
            <h5 id="answerText">Answers: </h5>
            <div class="answers" id="answers"></div>
            <input type="text" id="password" placeholder="Enter a password for your Quiz"><br>
            <input type="number" id="time" placeholder="Enter timing for quiz (in mins)">
            <button id="all-done" onclick="allDone()">Create Quiz</button>


        </div>
    </div>
